<!DOCTYPE html>                                  <!--Это объявление типа документа, которое сообщает браузеру, что мы используем HTML5.-->
<html>                                           <!--Открывает основной HTML-тег, который обрамляет весь документ.-->
  <head>                                         <!--Здесь находятся метаданные страницы (информация о ней, которая не видна на экране), включая тег <title>, который задаёт название страницы во вкладке браузера.-->
    <title>Моя первая страница</title>           
  </head>                                        
  <body>                                         <!--Это основная часть документа, где находится видимое содержимое — заголовки, тексты, изображения и т.д.-->
    <h1>Привет, мир!</h1>                        <!--Самый крупный заголовок, который говорит браузеру, что это важный текст.-->
    <p>Это мой первый HTML-документ.</p>         <!--Абзац текста.-->
    <h2>Список покупок:</h2>
    <ul>
        <li>Молоко</li>
        <li>Хлеб</li>
        <li>Яблоки</li>
    </ul>
    <p>Не пора ли позалипать в <a href="https://youtube.com">YouTube</a>? </p>
  </body>                                        
</html>
