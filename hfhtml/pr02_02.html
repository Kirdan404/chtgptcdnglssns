<!DOCTYPE html>
<html lang="ua">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Пример таблицы</title>
</head>
<body>
	<h1>Automobile</h1>
	<table border="1">
		<tr>
			<th>Mark</th>
			<th>Model</th>
			<th>Color</th>
		</tr>
		<tr>
			<td>Volkswagen</td>
			<td>Golf GTI</td>
			<td>Gray</td>
		</tr>
		<tr>
			<td>Volkswagen</td>
			<td>Beetle</td>
			<td>Red</td>
		</tr>
		<tr>
			<td>Nissan</td>
			<td>GT-R</td>
			<td>Black</td>
		</tr>
		<tr>
			<td>TOYOTA</td>
			<td>Supra</td>
			<td>Green</td>
		</tr>
	</table>
</body>
</html>
