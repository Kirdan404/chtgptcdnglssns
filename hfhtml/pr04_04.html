<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Псевдоклассы ссылок">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Псевдоклассы ссылок</title>
		<style>
			a:link{
				color: #3498db;
			}

			a:visited{
				color: #9b59b6;
			}

			a:hover{
				color: #e74c3c;
				text-decoration: underline;
			}

			a:active{
				color: #f39c12;
			}
		</style>
	</head>
	<body>
		<h1>Список ссылок с псевдоклассами</h1>
		<ul>
			<li><a href="#">Ссылка 1</a></li>
			<li><a href="#">Ссылка 2</a></li>
			<li><a href="#">Ссылка 3</a></li>
		</ul>
	</body>
</html>
