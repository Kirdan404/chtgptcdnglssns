<!DOCTYPE html>
<html lang="ua">
<head>
	<meta http-equiv="X-UA-Conpatible" content="IE-edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Мультимедия: Video, Audio</title>
</head>
<body>
	<h1>Adding multimedia</h1>
	<h2>Video</h2>
	<!-- Для обеспечения вашей безопасности www.youtube.com не разрешил Firefox отобразить страницу, так как она встроена в другой сайт. Чтобы увидеть эту страницу, вам нужно открыть её в новом окне.-->
	<iframe src="https://www.youtube.com/watch?v=8iHS9bGglxE"
			width="1280" height="720" frameborder=0 allowfullscreen></iframe>
	<h2>Audio</h2>
	<audio controls>
		<source src="songname.mp3" type="audio/mpeg">
		Ваш браузер не поддерживает аудиофайлы.
	</audio>
</body>
</html>
