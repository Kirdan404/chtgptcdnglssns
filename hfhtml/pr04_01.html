<!DOCTYPE html>
<html lang="ua">
	<head>
		<title>Классы и id</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0;">
		<meta name="description" content="Классы и id">
		<style>
			.box{
				padding: 20px;
				color: white;
				margin: 10px, 0;
				font-family: Arial, sans-serif;
			}

			#box1{
				background-color: #e74c3c;
			}

			#box2{
				background-color: #3498db;
			}

			#box3{
				background-color: #2ecc71;
			}
		</style>
	</head>
	<body>
		<div id="box1" class="box">Первый блок</div>
		<div id="box2" class="box">Второй блок</div>
		<div id="box3" class="box">Третий блок</div>
	</body>
</html>
