<!DOCTYPE html>
<html>
	<head lang="ua">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Стилизация текста">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Стилизация текста</title>
		<style>
			h1{
				color: #3498db;
				font-size: 36px;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
			}

			p{
				font-size: 18px;
				line-height: 1.6;
				color: #333;
			}

			.highlight{
				color: #e74c3c;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
			<h1>Заголовок с тенью</h1>
			<p>Это пример параграфа. Текст здесь имеет индивидуальную стилизацию, включая <span	class="highlight">выделенный</span> текст.</p>
	</body>
</html>
